<!DOCTYPE html>

<html lang="en">

 

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chat</title>

  <link href="chat.css" type="text/css" rel="stylesheet" />

  <link href="css/bootstrap.min.css" rel="stylesheet" />

  

</head>

 

<body>

  <div class="container-fluid">

 

    <div class="row">

 

      <div id="form-login" class="d-flex flex-column justify-content-center align-items-center">

        <div class="p-2"></div>

        <div class="justify-content-center">

          <div class="form-container">

            <h1>My Chat Application</h1>

            <div class="form-group mt-2">

              <label>Group name</label>

              <input type="text" class="form-control" placeholder="Enter group name">

            </div>

            <div class="form-group mt-2">

              <label>Your name</label>

              <input type="text" class="form-control" placeholder="Enter your name">

            </div>

            <button id= "joinGroup" type="submit" class="btn btn-primary btn-block w-100 mt-2">Join Group</button>

        </div>

        </div>

        <div class="p-2"></div>

      </div>

 

      <!------------------------------------------------------------------------------------------------>

      <div id= "chatList" class="d-flex flex-column justify-content-center align-items-center">

        <div class="p-2"></div>

        <div class="mt-5 justify-content-center form-container border border-dark ">

          <h1>Group name : Online Users (4)</h1>

          <div class="scroll-div border border-secondary p-2 rounded">

            <div class="border border-secondary p-2 mt-2 rounded fit-width">user1: Message from user1</div>

            <div class="border border-secondary p-2 mt-2 rounded fit-width">user2: Message from user1</div>

            <div class="float-right border border-secondary p-2 mt-2 rounded fit-width float-right">You: Your Message

            </div>

          </div>

        <div class="raw">

          <input type="text" placeholder="Enter your message." class="form-control mt-2 col-md-8" />

          <button id= "sendMessage" type="submit" class="btn btn-primary btn-block mt-2 col-md-4">Send</button>

        </div><br>

          <small class="text-muted text-center">You logout after (00:21)</small>

        </div>

        <div class="p-2"></div>

      </div>
    </div>

  </div>

</body>
    <script src="chat.js"></script>
</html>
